<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 >Welcome To Rock Paper Scissors </h1>
        <div class='play'>
                <p>Please Make a Choice To Play</p>
            </div>
        <div class="card">
            <div id= 'Rock' class='choice rock'>
                <kbd class='w-m'>Rock</kbd>
            </div>
            <div id= 'Paper' class='choice paper'>
                <kbd class='w-m'>Paper</kbd>
            </div>
            <div id= 'Scissors' class='choice scissors'>
                <kbd class='w-m'>Scissors</kbd>
            </div>
            <div class='play-button'>
                <button class='btn'>Play Again</button>

            </div>
        </div>
        <div class="display-card">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
